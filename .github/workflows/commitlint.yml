name: Commitlint

on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run commitlint
        run: npx commitlint --from=HEAD~1 --to=HEAD --verbose
